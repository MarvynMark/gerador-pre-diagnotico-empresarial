<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico Vendas no cartão</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="">
      <button class="btn-primary" style="height: 10px;padding-left: 6px;padding-right: 13px;" onclick="window.location.href='../index.html'">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQCAYAAACOEfKtAAAACXBIWXMAAAsTAAALEwEAmpwYAAABMElEQVR4nO3bMUoDURSG0Ww0N8ROe0MEgzauQiUWugAbiwtvIVq5CK0V1A04vyKJ54Pph8N7c+eFzGwmSZIkSZIkSdLeNL88Pv/re9jZltv1RV2t3v76PnayxfXq4uju7AXgRLzD283r/dPDG8AAr58HwASvAWZ4DTDDa4AZXgPM8BpghtcAM7wGmOE1wAyvAWZ4DTDDa4CfP0lNxesvwH25fn1g9B5f3waEN6YDwhvTVyC8MX0LwxvZM/Dg5uT0Y2g8Gho9dQtDHPkUhjjy1xiIIz9RQRz5kXS5XW+SwVL/+Sj3Eyux/LUjQyyA2UosgNl2LoDZM7EAZoOlAGbTuQBmrzgFMEMsgBliAcwQC2CGWAAzxAI4rYXPHPKW2/XGCgyb+9RLkiRJkiRJkqRZ1jsYgIjl2MgDrwAAAABJRU5ErkJggg==" alt="left" width="30" height="30"><span class="btn-text">&nbsp;Voltar</span>
            
      </button>
    </div>
    <div class="form-container">
      <header class="form-header">
        <h1>Formulário de Diagnóstico Vendas no cartão</h1>
        <p>Preencha os dados da empresa para gerar um relatório de pré-diagnóstico personalizado</p>
      </header>

      <form id="diagnosticVendasCartaoForm">
        <input type="text" id="tipoFormulario" name="tipoFormulario" value="vendasCartao" hidden>

        <div class="form-grid">
          <div class="form-group">
            <label for="razaoSocial">Razão Social</label>
            <input type="text" id="razaoSocial" name="razaoSocial" required>
            <span class="error-message" id="razaoSocial-error"></span>
          </div>

          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="cnpj" required>
            <span class="error-message" id="cnpj-error"></span>
          </div>

          <div class="form-group">
            <label for="segmento">Segmento</label>
            <select id="segmento" name="segmento" required>
              <option value="">Selecione um segmento</option>
              <option value="comercio">Comércio</option>
              <option value="servicos">Serviços</option>
              <option value="industria">Indústria</option>
              <option value="tecnologia">Tecnologia</option>
              <option value="saude">Saúde</option>
              <option value="educacao">Educação</option>
              <option value="alimentacao">Alimentação</option>
              <option value="turismo">Turismo</option>
              <option value="outros">Outros</option>
            </select>
            <span class="error-message" id="segmento-error"></span>
          </div>

          <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" required>
            <span class="error-message" id="localizacao-error"></span>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone (WhatsApp)</label>
            <input type="text" id="telefone" name="telefone" required>
            <span class="error-message" id="telefone-error"></span>
          </div>

          <div class="form-group">
            <label for="responsavel">Responsável pelo diagnóstico</label>
            <input type="text" id="responsavel" name="responsavel" required>
            <span class="error-message" id="responsavel-error"></span>
          </div>

          <div class="form-group">
            <label for="faturamentoAnual">Faturamento anual</label>
            <input type="text" id="faturamentoAnual" name="faturamentoAnual" class="money" required>
            <span class="error-message" id="faturamentoAnual-error"></span>
          </div>

          <div class="form-group">
            <label for="vendaCartaoAnual">Venda no cartão anual</label>
            <input type="text" id="vendaCartaoAnual" name="vendaCartaoAnual" class="money" required>
            <span class="error-message" id="vendaCartaoAnual-error"></span>
          </div>

          
        </div>

        <div class="form-actions">
          <button type="submit" id="submitButton" class="btn-primary">
            <span class="btn-text">Calcular resultados</span>
            <span class="spinner hidden"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Success -->
  <div id="successModal" class="modal-overlay">
    <div class="modal">
      <div class="success-message">
        <h2>Diagnóstico concluído com sucesso!</h2>
        <p>Seu relatório está pronto para download.</p>
        <button id="downloadButton" class="btn-secondary">
          <span>Baixar Relatório PDF</span>
        </button>
        <button id="newDiagnosticButton" class="btn-outline">Novo Diagnóstico</button>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div id="errorModal" class="modal-overlay">
    <div class="modal">
      <div class="error-message-global">
        <h2>Ocorreu um erro ao processar os dados</h2>
        <p>Por favor, tente novamente mais tarde.</p>
        <button id="tryAgainButton" class="btn-outline">Tentar Novamente</button>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/masks.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/form.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
