<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento - AuditaCash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8em; 
            font-weight: 700; 
            margin-bottom: 45px; 
            text-align: center;
            letter-spacing: 1px; 
            background: linear-gradient(135deg, #144635 0%, #265408 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 2px 7px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .botao {
            background-image: linear-gradient(135deg, #229f74 24%, #144635 90%);
            color: white;
            border: none;
            padding: 30px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            flex-grow: 1;
            flex-basis: calc(50% - 25px);
            min-width: 280px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .botao:hover {
            transform: translateY(-5px);
            background-image: linear-gradient(135deg, #2a660e 0%, #1b5720 100%);
            box-shadow: 0 8px 25px rgba(7, 143, 2, 0.3); 
        }

        .botao:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2em;
                margin-bottom: 35px;
                letter-spacing: 0.5px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }

            .botao {
                width: 90%;
                padding: 25px 30px;
                font-size: 1.3em;
                flex-basis: auto;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8em;
            }

            .botao {
                padding: 20px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">Gerador de Pré-Diagnósticos AuditaCash</h1>

    <div class="container">
        <a href="pages/form-vendas-no-cartao.html" class="botao">Diagnóstico Recuperação de Vendas no cartão</a>
        <a href="pages/form-veiculo.html" class="botao">Diagnóstico de Financiamento de Veículo</a>
        <a href="pages/form-medico.html" class="botao">Diagnóstico Aumento Abusivo de Plano de Saúde</a>
        <a href="pages/form-superendividamento.html" class="botao">Diagnóstico Revisão de Dívidas (Superendividamento)</a>
    </div>

</body>
</html>
